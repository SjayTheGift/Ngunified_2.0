{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block content %}
<section class="login first grey">
	<div class="container">
		<div class="box-wrapper">
			<div class="box box-border">
				<div class="box-body">
					<h4>Login</h4>
					<form method="POST">
						<h2 class="text-center">Login</h2>
						{% csrf_token %} {{ form | crispy }}
						<div class="form-group text-right">
							<button class="btn btn-primary btn-block">Login</button>
						</div>
						<div class="form-group text-center">
							<span class="text-muted">Don't have an account?</span> <a href="{% url 'signup' %}">Create one</a>
						</div>
						<div class="title-line">
							or
						</div>
						<a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-social btn-block facebook">
							<i class="ion-social-facebook"></i>
							Login with Facebook
						</a>
						<a href="{% provider_login_url "google" %}" class="btn btn-social btn-block googleplus">
								<i class="ion-social-google"></i>
								Login with Google
							</a>
					</form>
					<a href="{% url 'password_reset' %}" class="pull-right">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>
</section>
{% providers_media_js %}
{% endblock content %}
